<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Names of Allah ﷻ</title>
    <link rel="stylesheet" href="Muhammadnames.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="islamic-pattern"></div>
    <div class="container">
        <header>
            <h1 class="main-title">
                <span class="arabic">أَسْمَاءُ ٱللَّٰهِ ٱلْحُسْنَىٰ</span>
                <span class="english">The Beautiful Names of Prophet Muhammad</span>
            </h1>
        </header>

        <div class="card-container">
            <div class="name-card" id="nameCard">
                <div class="pattern-overlay"></div>
                <div class="card-content">
                    <div class="number" id="nameNumber">#1</div>
                    <div class="name-arabic" id="nameArabic"></div>
                    <div class="name-english" id="nameEnglish"></div>
                    <div class="name-meaning" id="nameMeaning"></div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-info" id="pageInfo">1 / 99</div>
                <button class="nav-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="autoPlayBtn">
                <i class="fas fa-play"></i>
                Auto Play
            </button>
            <button class="control-btn" id="randomBtn">
                <i class="fas fa-random"></i>
                Random
            </button>
        </div>
    </div>

    <div class="footer">
        <p>﴾ سُبْحَانَ رَبِّكَ رَبِّ الْعِزَّةِ عَمَّا يَصِفُونَ ﴿</p>
        <p class="english-translation">Glory be to your Lord, the Lord of Might, above what they describe</p>
    </div>

    <script src="Muhammadnames.js"></script>
</body>
</html>
